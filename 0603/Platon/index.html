<!DOCTYPE html>
<head> 
    <meta charset = "UTF_8">
    <title> my first page </title>
    <link rel="stylesheet" href = "styles.css">

</head>

<body>
    <canvas 
        id = 'glCanvas'
        width = '1200 px'
        height = "1200 px"
        style = "border: 1px solid red;"></canvas>
    <script src = "src/math/mathvec3.js"></script>
    <script src = "src/math/mathmat4.js"></script>
    <!-- <script src = "src/math/mathcam.js"></script> -->
    <script src = "src/rnd/rnddata.js"></script>
    <script src = "src/rnd/res/shader.js"></script>
    <script src = "src/timer.js"></script>
    <script src = "src/rnd/res/ubo.js"></script>
    <script src = "src/rnd/res/material.js"></script>
    <!-- <script src = "src/units/u_control.js"></script> -->
    <script src = "src/rnd/rndbase.js"></script>
    <script src = "src/rnd/prim.js"></script>
    
    <script src = "src/units/u_cube.js"></script>
    <script src = "src/units/u_tetraider.js"></script>
    <script src = "src/units/u_hexahedron.js"></script>
    <script src = "src/units/u_isocahedron.js"></script>
    <script src = "src/units/u_dodecahedron.js"></script>
    <script src = "src/units/u_truncated_tetrahedron.js"></script>
    <script src = "src/units/u_cuboctahedron.js"></script>
    <script src = "src/units/u_truncated_cube.js"></script>
    <script src = "src/units/u_truncated_octahedron.js"></script>
    <script src = "src/units/u_rhombicuboctahedron.js"></script>
    <script src = "src/units/u_truncated_cuboctahedron.js"></script>
    <script src = "src/main.js"></script>
    <script type="module">
        let myTimer = new Timer()


        window.addEventListener("mousedown", (e) => {
            if (e.button == 0){
                IsLButton = !IsLButton; 
            }
            if (e.button == 2){
                IsRButton = !IsRButton; 
            }
            // myTimer.isPause = !myTimer.isPause;
        });
        
        window.addEventListener("mouseup", (e) => {
            if (e.button == 0){
                IsLButton = !IsLButton; 
            }
            if (e.button == 2){
                IsRButton = !IsRButton; 
            }
            // myTimer.isPause = !myTimer.isPause;
        });
        window.addEventListener("mousemove", (e) => {
            Mdx = e.movementX;
            Mdy = e.movementY;
        });
        
        window.addEventListener("keydown", (e) => {
            if (e.ctrlKey)  IsControl = !IsControl;
        });
        
        window.addEventListener("wheel", (e) => {
            Mdz += e.deltaY;
           //console.log(e)
        });

    </script>


    <div>
        <p>My first page</p>
    </div>  
</body>
</html>
